<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Moe's Rock Paper Scissors</title>
</head>
<body>
	<h1>Rock Paper Scissors</h1>

	<div id="buttons">
	  <button data-choice="rock">Rock</button>
	  <button data-choice="paper">Paper</button>
	  <button data-choice="scissors">Scissors</button>
	</div>
	
	<div id="results"></div>
	
	
	<script>

		const resultsDiv = document.getElementById("results");
		const buttonsDiv = document.getElementById("buttons");
		
		buttonsDiv.addEventListener("click", (e) => {
		  if (e.target.tagName === "BUTTON") {
		    playRound(e.target.dataset.choice);
		  }
		});
		
		const choices = ["rock", "paper", "scissors"];
		
		let humanScore = 0;
		let computerScore = 0;
		let drawScore = 0;
		
		function getComputerChoice() {
		  return choices[Math.floor(Math.random() * choices.length)];
		}
		
		function playRound(playerSelection) {
		  const computerSelection = getComputerChoice();
		
		  if (playerSelection === computerSelection) {
		    drawScore++;
		    resultsDiv.textContent =
		      `It's a tie! You both chose ${playerSelection}`;
		  } else if (
		    (playerSelection === "rock" && computerSelection === "scissors") ||
		    (playerSelection === "paper" && computerSelection === "rock") ||
		    (playerSelection === "scissors" && computerSelection === "paper")
		  ) {
		    humanScore++;
		    resultsDiv.textContent =
		      `You win! ${playerSelection} beats ${computerSelection}`;
		  } else {
		    computerScore++;
		    resultsDiv.textContent =
		      `You lose! ${computerSelection} beats ${playerSelection}`;
		  }
		
		  resultsDiv.innerHTML += `<p>
		    Score â†’ You: ${humanScore} | Computer: ${computerScore} | Draws: ${drawScore}
		  </p>`;
		}
		
	</script>
</body>
</html>
