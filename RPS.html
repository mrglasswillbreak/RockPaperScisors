<script>
	/*create a function thst uses Math.random & Math.floor method to return a random number between 0 and 3
	if number is = 0 refurn rock
	else if number is = 1 return paper
	else return scissors*/
	
		const random = Math.floor(Math.random() * 3);
		
		function getComputerChoice() {
		  if (random === 0) return "Rock";
		  if (random === 1) return "Paper";
		  return "Scissors";
		}
	
		
		
	/*use Prompt method to get user input and store it in a variable named input
	use toLowerCase method to turn input to lowercase so input is case insensitive
	if input = rock return Rock
	else if input = paper return Paper
	else if input = scissors return Scissors*/
	
		function getHumanChoice() {
		  const input = prompt("Enter Rock, Paper, or Scissors");
		
		  if (!input) return null;
		
		  const choice = input.toLowerCase();
		
		  if (choice === "rock") return "Rock";
		  if (choice === "paper") return "Paper";
		  if (choice === "scissors") return "Scissors";
		
		  console.log("You can only enter Rock, Paper, or Scissors");
		  return null;
		}
		
		/*declear two variables: humanScore and computerScore and initialize with both with a value of zero
		chain if else statements for 7 possible scenarios: 3 where the human wins, another 3 where the computer wins, and one where theres a draw.
		increment the score of either variable based on the winner
		log a message to console stating wjo won and why
		declear teo variables: humanSelection & computerSelection and pass them both the values of their respective getChoice function*/
		
		
		let humanScore = 0;
		let computerScore = 0;
		
		function playRound(humanChoice, computerChoice) {
			console.log("Human:", humanChoice);
			console.log("Computer:", computerChoice);
			
			//Human winning scenarios if-else chain
			if (humanChoice === "Rock" && computerChoice === "Scissors") {
				humanScore++;
				console.log("You win!, Rock beats Scissors");
			} else if (humanChoice === "Paper" && computerChoice === "Rock") {
				humanScore++;
				console.log("You win!, Paper beats Rock");
			} else if (humanChoice === "Scissors" && computerChoice === "Paper") {
				humanScore++;
				console.log("You win!, Scissors beats Paper");	
			}
			//Computer winning scenarios else-if chain
			else if (computerChoice === "Rock" && humanChoice === "Scissors") {
				computerScore++;
				console.log("You lose!, Rock beats Scissors");
			} else if (computerChoice === "Paper" && humanChoice === "Rock") {
				computerScore++;
				console.log("You lose!, Paper beats Rock");
			} else if (computerChoice === "Scissors" && humanChoice === "Paper") {
				computerScore++;
				console.log("You lose!, Scissors beats Paper")
			} else {
				console.log("oops! That's a draw, you both chose the same thing");
			}
		}
		
		/*play entire game 5 times using a loop that passes both getChoice finctions as parameters to the playRound function and calls all three functions 5 times
		log final scores to console using humanScore and computerScors variable values
		if if humanScore is greater than the computerScore, log a message to the console stating the user won
		else if computerScore is greater than humanScore, log a message to the console stating the computer won
		else log a messafe to the console stating its a draw*/
		
		function playGame() {
		  for (let round = 1; round <= 5; round++) {
		    console.log(`\nRound ${round}:`);
		    const humanSelection = getHumanChoice();
		    const computerSelection = getComputerChoice();
		    playRound(humanSelection, computerSelection);
		  }
		
		  console.log("\n=== Final Scores ===");
		  console.log(`You: ${humanScore} | Computer: ${computerScore}`);
		
		  if (humanScore > computerScore) {
		    console.log("You are the overall winner!");
		  } else if (computerScore > humanScore) {
		    console.log("Computer wins the game!");
		  } else {
		    console.log("It's a tie game!");
		  }
		}
		
		// Start the game
		playGame();
		

	
</script>
